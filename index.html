<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chat Application</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <i class="fa fa-arrow-left"></i>
                <span id="user-name">asfdgsfdgdfsda</span>
            </div>
            <div class="nav-right">
                <i class="fa fa-video-camera"></i>
                <i class="fa fa-phone"></i>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </nav>
        <div class="message-container">
            <div id="messages" class="message"> 
                <div id="small"></div>
            </div>

        </div>
         
        <footer>
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-phone"></i>
            <input type="text" id="input-id" placeholder="Message...">
            <button id="send"><i class="fa fa-arrow-right" ></i></button>
        </footer>
    </div>    

    <script>
        const output=document.getElementById('input-id');
        const send=document.getElementById('send');
        const user_mgs=document.getElementById('messages');
       


        send.addEventListener('click',function sendfunction()
        {
            
            const span=document.createElement('span');
            if(output.value.trim()!==''){
                span.innerText=output.value.trim();
                const small=document.createElement('small');
                if(output.value.trim()==='Good Morning'){
                    small.innerText='Good Morning';
                    
                }
                output.value=''
            user_mgs.appendChild(span) 
            user_mgs.appendChild(small)
                
            }  
        });

    </script>
</body>
</html>
